openapi: 3.0.0
info:
  title: Stories API
  description: API for managing stories in the application.
  version: "1.0.0"
servers:
- url: http://ec2-54-196-0-54.compute-1.amazonaws.com:3001/v1
  description: Development server
- url: http://localhost:3001/v1
  description: Local server
paths:
  /changeEmail:
    post:
      tags:
      - Users
      summary: Initiates an email change process for a user
      description: This route is used to initiate an email change process for a user. The user will receive an email with a link to confirm the change.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newEmail:
                  type: string
                  format: email
      responses:
        '202':
          description: Verification email sent. Please check your new email to confirm the change.
        '400':
          description: Error message

  /sharedStories:
    get:
      tags:
      - Stories
      summary: Get shared stories where the authenticated user is a co-creator
      operationId: getSharedStories
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  sharedStories:
                    type: array
                    items:
        '500':
          description: Error getting shared stories
  /addCoCreator:
    post:
      tags:
      - Users
      summary: Add a co-creator to a story
      operationId: addCoCreator
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - storyId
              - coCreators
              properties:
                storyId:
                  type: string
                  description: The ID of the story
                coCreators:
                  type: string
                  description: The ID of the user to add as a co-creator
      responses:
        '200':
          description: Co-creator added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Co-creator added successfully
        '400':
          description: Both storyId and userId are required
        '404':
          description: No story found with the provided storyId
        '500':
          description: Error adding a co-creator
  /changePassword:
    post:
      tags:
      - Users
      summary: Change user password
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - currentPassword
              - newPassword
              properties:
                currentPassword:
                  type: string
                  description: The current password of the user
                newPassword:
                  type: string
                  description: The new password of the user
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password updated successfully
        '400':
          description: Current password is incorrect
        '404':
          description: User not found
  /login:
    post:
      tags:
      - "Users"
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Login successful
        '400':
          description: Invalid credentials
        '404':
          description: User not found
        '500':
          description: Server error
  /logout:
    post:
      tags:
      - "Users"
      summary: User logout
      responses:
        '200':
          description: Logout successful
        '500':
          description: Server error

  /assignContributors:
    post:
      tags:
      - "Prompts"
      summary: Assign contributors to a prompt
      description: This endpoint allows you to assign one or more contributors to a prompt.
      operationId: assignContributors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                promptId:
                  type: string
                  description: The ID of the prompt to which contributors are to be assigned.
                contributors:
                  type: array
                  items:
                    type: string
                  description: An array of contributor IDs to be assigned to the prompt.
      responses:
        '200':
          description: Contributors assigned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Contributors assigned successfully
                  result:
                    type: object
                    description: The result of the operation.
        '400':
          description: Bad request. User ID and contributors are required.
        '404':
          description: Prompt not found or contributors not assigned.
        '500':
          description: Internal server error.
  /uploadSaveMoment:
    get:
      tags:
      - "Moments"
      summary: "Save a moment"
      description: "This route is used to return a presigned URL and process the moment according to video settings."
      parameters:
      - in: query
        name: promptId
        required: true
        schema:
          type: string
          description: "ID of the prompt"
      - in: query
        name: videoUri
        required: true
        schema:
          type: string
          description: "URI of the video"
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: object
                properties:
                  presignedUrl:
                    type: string
                    description: "Presigned URL"
                  newMomentId:
                    type: string
                    description: "ID of the new moment"
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Error message"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Error message"
  /confirmMoment:
    get:
      tags:
      - "Moments"
      summary: "Confirm a moment"
      description: "This route is used to save the moment to the prompt and sets collected to true."
      parameters:
      - in: query
        name: promptId
        required: true
        schema:
          type: string
          description: "ID of the prompt"
      - in: query
        name: momentId
        required: true
        schema:
          type: string
          description: "ID of the new moment"
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Success message"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Error message"
  /moments/{id}:
    delete:
      tags:
      - "Moments"
      summary: "Delete a moment"
      description: "This route is used to delete a moment."
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          description: "ID of the moment to delete"
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Success message"
        404:
          description: "Moment not found"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Error message"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Error message"
  /getAllMoments:
    get:
      tags:
      - "Moments"
      summary: "List all moments"
      description: "This route is used to list all moments."
      responses:
        201:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Moment'
        400:
          description: "Invalid input, object invalid"
        500:
          description: "An error occurred while creating the moment"
  /assistants/userInput:
    post:
      tags:
      - "Twyne Director"
      summary: "Handle user input"
      description: "This route is used to handle user input, process it, and respond with the Moment Director."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: "User input message"
                storyId:
                  type: string
                  description: "ID of the story"
                templateName:
                  type: string
                  description: "Name of the template"
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          description: "Error processing user input"

  /getAllPrompts:
    get:
      tags:
      - Prompts
      summary: Get all prompts
      responses:
        '200':
          description: Prompts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prompt'

  /prompts:

    get:
      tags:
      - Prompts
      summary: Get all prompts
      responses:
        '200':
          description: Prompts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prompt'
    post:
      tags:
      - Prompts
      summary: Create a new prompt
      operationId: createPrompt
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prompt'
      responses:
        '201':
          description: Prompt created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  createPrompt:
                    $ref: '#/components/schemas/Prompt'
        '500':
          description: Error creating a new prompt
  /prompts/{id}:
    get:
      tags:
      - Prompts
      summary: Retrieve a prompt by ID with selective fields
      description: Fetch a single prompt with the option to select specific fields in the response.
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The unique identifier for the prompt.
      - in: query
        name: fields
        required: false
        schema:
          type: string
        description: order, storyId, prompt, momentId, mediaType, promptTitle, collected, primers.
      responses:
        '200':
          description: A single prompt object with selective fields.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prompt'
        '400':
          description: Bad request when invalid fields are specified.
        '404':
          description: A prompt with the specified ID was not found.
    delete:
      tags:
      - Prompts
      summary: Delete a prompt by ID
      description: Delete a single prompt by its unique identifier.
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The unique identifier for the prompt.
      responses:
        '200':
          description: Prompt deleted successfully.
        '400':
          description: Bad request when invalid ID is specified.
        '404':
          description: A prompt with the specified ID was not found.
    patch:
      tags:
      - Prompts
      summary: Update a prompt by ID
      description: Update a single prompt by its unique identifier.
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The unique identifier for the prompt.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              schema:
                $ref: '#/components/schemas/Prompt'
      responses:
        '200':
          description: Prompt updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prompt'
        '400':
          description: Bad request when invalid ID or data is specified.
        '404':
          description: A prompt with the specified ID was not found.
  /stories:
    get:
      summary: Get a list of stores by users
      operationId: getStories
      tags:
      - Stories
      security:
      - BearerAuth: []
      responses:
        '200':
          description: A specific story
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStories'
        '401':
          description: Unauthorized
        '404':
          description: Story not found
  /createStory:
    post:
      tags:
      - Stories
      summary: Create a new story
      description: Creates a new story with the given details.
      responses:
        '201':
          description: Story created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Story'
  /getStorylinePrompts/{StorylineId}:
    get:
      summary: Retrieve multiple prompts by storylineId with selective fields
      operationId: findPromptsByStorylineId
      tags:
      - Prompts
      description: Fetch prompts associated with a specific storylineId, with an option to select specific fields in the response.
      parameters:
      - in: query
        name: storylineId
        required: true
        schema:
          type: string
        description: The unique identifier for the storyline.
      - in: query
        name: fields
        required: false
        schema:
          type: string
        description: Comma-separated list of fields to include in the response. Available fields include order, storyName, prompt, momentId, mediaType, promptTitle, collected, primers.
      responses:
        '200':
          description: An array of prompt objects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prompt'
        '400':
          description: Bad request. Possible reasons invalid storylineId or fields format.
        '404':
          description: No prompts found for the provided storylineId.
  /stories/{storyId}:
    parameters:
    - in: path
      name: storyId
      required: true
      schema:
        type: string
        format: oid # Custom format to indicate an ObjectId
      description: The ID of the story to fetch or delete.
    get:
      tags:
      - Stories
      summary: Get a single story
      description: Returns details of a specific story by ID.
      responses:
        '200':
          description: A single story
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Story'
    delete:
      tags:
      - Stories
      summary: Delete a story
      description: Deletes a specific story by ID.
      responses:
        '204':
          description: Story deleted

  /refreshToken:
    post:
      tags:
      - Users
      summary: Refresh user's token
      operationId: refreshToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Token'
      responses:
        '200':
          description: Access token successfully refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '401':
          description: Unauthorized, token is null
        '403':
          description: Forbidden, token verification failed
  /users:
    post:
      tags:
      - Users
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags:
      - Users
      summary: Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:

        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{userId}:
    parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
    get:
      tags:
      - Users
      summary: Find a single user
      responses:
        '200':
          description: User found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    delete:
      tags:
      - Users
      summary: Delete a user
      responses:
        '204':
          description: User deleted successfully

components:
  securitySchemes:
    BearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for
  schemas:
    schemas:
    Moment:
      type: object
      properties:
        _id:
          type: object
          properties:
            $oid:
              type: string
              description: The unique identifier for the moment.
        associatedPromptId:
          type: string
          description: The associated prompt ID for the moment.
        audioUri:
          type: string
          description: The audio URI for the moment.
        beatTag:
          type: string
          description: The beat tag for the moment.
        createdAt:
          type: string
          description: The creation time for the moment.
        filename:
          type: string
          description: The filename for the moment.
        s3ProcessedUri:
          type: array
          items:
            type: object
            properties:
              s3ProcessedUri:
                type: string
                description: The processed URI for the moment.
              videoSettings:
                type: string
                description: The video settings for the moment.
        s3FilePath:
          type: string
          description: The file path for the moment.
        s3Uri:
          type: string
          description: The URI for the moment.
        s3UriThumbnail:
          type: string
          description: The thumbnail URI for the moment.
        sentiment:
          type: string
          description: The sentiment for the moment.
        thumbnail:
          type: string
          description: The thumbnail for the moment.
        thumbnailUrl:
          type: string
          description: The thumbnail URL for the moment.
        transcription:
          type: string
          description: The transcription for the moment.
        transcriptionUrl:
          type: string
          description: The transcription URL for the moment.
        videoUri:
          type: string
          description: The video URI for the moment.
        webmFilePath:
          type: string
          description: The webm file path for the moment.
        pictureUri:
          type: string
          description: The picture URI for the moment.
        mediaType:
          type: string
          description: The media type for the moment.
        storylineId:
          type: string
          description: The storyline ID for the moment.
    GetStories:
      type: object
      properties:
        _id:
          type: object
          properties:
            $oid:
              type: string
              description: The unique identifier for the story.
        storyName:
          type: string
          description: The name of the story.
        threadId:
          type: string
          description: The thread ID associated with the story.
    UserRegistration:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
      required:
      - username
      - email
      - password
    User:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
          description: The user's username
          example: "exampleUser"
        email:
          type: string
          description: The user's email
          example: "exampleUser@example.com"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        profile:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            avatarUrl:
              type: string
            bio:
              type: string
        settings:
          type: object
          properties:
            notifications:
              type: object
              properties:
                email:
                  type: boolean
                push:
                  type: boolean
        status:
          type: string
        roles:
          type: array
          items:
            type: string
      required:
      - username
      - email
      - salt
    Login:
      type: object
      required:
      - username
      - password
      properties:
        username:
          type: string
          description: The user's username
        password:
          type: string
          description: The user's password
    Prompt:
      type: object
      properties:
        created:
          type: string
          format: date-time
        order:
          type: integer
        storyId:
          type: string
        prompt:
          type: string
        momentId:
          type: string
        mediaType:
          type: string
        promptTitle:
          type: string
        collected:
          type: boolean
        primers:
          type: array
          items:
            type: string
        conntributors:
          type: array
          items:
            type: string
    AIResponse:
      type: object
      properties:
        message:
          type: string
      required:
      - message
      - storyId
      - templateName
    AccessToken:
      type: object
      properties:
        accessToken:
          type: string
          description: The refreshed access token
    Token:
      type: object
      properties:
        token:
          type: string
          description: The refresh token


security:
- BearerAuth: []

