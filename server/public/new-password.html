<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
        .success {
    color: green;
}

.error {
    color: red;
}
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
            <p id="message"></p>
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                displayMessage("Passwords do not match.", "error");
                return;
            }

            // Implement the AJAX call to your /passwordConfirm endpoint here.
            // Use newPassword variable as part of the payload.
            console.log("Submit new password to server:");

            // Example: AJAX call to server

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            fetch('http://localhost:3001/v1/confirmPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token, // Ensure you include the token in your request
                    newPassword: newPassword,
                }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then((data) => {
                    console.log('Success:', data);
                    // Display success message
                    displayMessage('Password Successfully Reset, Please log in again', "success");
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // Handle errors, such as displaying a message to the user
                    displayMessage('An error occurred: ' + error.message, "error");
                });

        });

        function displayMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type;
        }
    </script>
</body>

</html>
