<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .title {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="email"] {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 30px);
            font-size: 16px;
        }
        button {
            background-color: #000000;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Entwyne</div>
        <div class="subtitle">Reset Your Password</div>
        <form id="passwordResetForm">
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <button type="submit">Send Reset Password Email</button>
        </form>
    </div>

    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;

            // Implement the AJAX call to your /passwordReset endpoint here.
            // Use email variable as part of the payload.
            console.log("Submit email to server for password reset:", email);

            // Example: AJAX call to server
            
            fetch('http://localhost:3001/v1/resetPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ emailOrUsername: email }),
            })
            .then((response) => response.json())
            .then((data) => {
                console.log('Success:', data);
                // Inform the user that an email has been sent
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle errors, such as displaying a message to the user
            });
        });
    </script>
</body>
</html>
