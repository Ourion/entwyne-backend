server {
    listen 443 ssl;
    server_name demo.entwyne.com; # Replace with your domain

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Location block for your Node.js API
    location /v1/ {
        proxy_pass http://44.201.144.24:3001/v1/;  # Adjust if your Node.js server is on a different port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Existing configuration for serving your static site
    location / {
        root /usr/share/nginx/html; # Path to your app's build
        try_files $uri $uri/ /index.html; # SPA support
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name demo.entwyne.com; # Ensure this matches your domain
    return 301 https://$host$request_uri;
}
